spring:
  application:
    name: product-service
  datasource:
    url: jdbc:postgresql://localhost:5430/themeparkdb
    username: admin
    password: 12345
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: product_service

  data:
    redis:
      host: localhost
      port: 6379
      password: systempass

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: 'prometheus'

server:
  port: 8004